<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key URL Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }

        .outer-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%
        }

        .form-container {
            display: flex;
            justify-content: center;
            justify-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #url {
            width: 100%;
            max-width: 728px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            justify-items: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .iframe-container {
            flex-grow: 1; /* Make the iframe take the remaining space */
            display: flex;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="form-container">
            <form id="apiForm">
                <input type="text" id="url" placeholder="Enter URL" required>
                <!-- <input type="text" id="api_key" placeholder="Enter API Key" required> -->
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="iframe-container">
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>
    <script>
        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from the form inputs
            const url = document.getElementById('url').value;

            // Construct the full URL with the api_key query parameter
            // const apiKey = document.getElementById('api_key').value;
            const fullUrl = `${url}`; // `${url}?api_key=${encodeURIComponent(apiKey)}`;
            
            // Update the iframe source
            document.getElementById('iframe').src = fullUrl;
        });
    </script>
</body>
</html>
